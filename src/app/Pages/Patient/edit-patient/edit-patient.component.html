<div class="container col-md-3">
  <mat-card class="card">
    <div class="card-header">
      <mat-card-title>Editar Paciente</mat-card-title>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="#">Nombres:</label>
          <input [(ngModel)]="patient.firstName" name="firstName" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="#">Apellidos:</label>
          <input [(ngModel)]="patient.lastName" name="lastname" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="#">Edad:</label>
          <input [(ngModel)]="patient.age" name="age" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="#">Sexo:</label>
          <input [(ngModel)]="patient.sex" name="sex" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="#">Enfermedad:</label>
          <input [(ngModel)]="patient.illness" name="illness" type="text" class="form-control">
        </div>
        <button (click)="Update(patient)" style="margin-top: 25px" class="btn btn-primary">Agregar</button>
      </form>
    </div>
  </mat-card>
</div>
